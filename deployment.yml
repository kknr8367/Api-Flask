apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-service
  labels:
    app: flask-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-service
  template:
    metadata:
      labels:
        app: flask-service
    spec:
      containers:
        - name: flask-service
          image: kknrs/flask:v1
          ports:
            - containerPort: 5000  # Adjust based on your app's listening port  
